<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>header scss</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper row">
            <div class="header__logo">
                <a href="#">
                    <img src="../assets/img/Group%201.png" alt="logo">
                </a>
            </div>
            <div class="header__search row">
                <img src="../assets/img/Union.png" alt="union">
                <form>
                    <label for="search"> </label>
                    <input id="search" type="search" placeholder="Search store" class="header__input">
                </form>
            </div>
            <nav>
                <ul class="header__menu-list row">
                    <li><a href="#" class="active">products</a></li>
                    <li><a href="#">story</a></li>
                    <li><a href="#">manufacturing</a></li>
                    <li><a href="#">packaging</a></li>
                </ul>
            </nav>
            <div class="header__basket-person row">
                <a href="#">
                    <img src="../assets/img/basket.png" alt="basket">
                </a>
                <a href="#">
                    <img src="../assets/img/person.png" alt="person">
                </a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
